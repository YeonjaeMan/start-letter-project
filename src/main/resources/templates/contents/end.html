<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      layout:fragment="content">

<head>
    <link rel="stylesheet" href="/css/start.css" th:href="@{/css/start.css}"/>
</head>

<main class="container">
    <div class="row justify-content-center align-items-center mt-3 mb-3">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card w-100">
                <img th:src="'data:image/png;base64,' + ${image}" class="card-img-top" alt="배경 이미지">
                <div class="card-img-overlay d-flex flex-column h-100">
                    <div class="d-flex form-floating mb-3 align-self-start w-25" th:utext="${receiver}"></div>
                    <div class="form-floating flex-fill mb-3" th:utext="${content}"></div>
                    <div class="d-flex form-floating mt-auto align-self-end w-25" th:utext="${sender}"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 d-flex justify-content-around">
            <a href="/letters/start" class="btn btn-secondary">다시 작성하기</a>
            <button id="save-btn" class="btn btn-warning">이미지 저장</button>
        </div>
    </div>
</main>

</html>
