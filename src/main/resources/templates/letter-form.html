<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>편지톡</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
    </style>
</head>
<body>

<header class="py-3">
    <div class="container">
        <h1 class="text-center">편지톡</h1>
        <nav class="nav justify-content-center">
            <a class="nav-link active" th:href="@{/}">홈</a>
            <a class="nav-link" href="#">편지 작성</a>
            <a class="nav-link" th:href="@{/letters}">내 편지</a>
            <a class="nav-link" href="#">이벤트</a>
        </nav>
    </div>
</header>


<main class="container my-5">
    <section>
        <h3>편지 작성하기</h3>
        <form>
            <div class="mb-3">
                <label for="recipient" class="form-label">받는 사람</label>
                <input type="text" class="form-control" id="recipient" placeholder="받는 사람 이름">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">편지 내용</label>
                <textarea class="form-control" id="message" rows="5" placeholder="당신의 마음을 적어보세요"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">편지 전송하기</button>
        </form>
    </section>
</main>

<footer class="text-center py-4">
    <p>&copy; 2024 편지톡. 모든 권리 보유.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
