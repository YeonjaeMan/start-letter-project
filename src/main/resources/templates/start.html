<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Application</title>
    <!--  부트스트랩  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
        #card-content {
            background-color: transparent; /* 배경 투명하게 설정 */
            border: none; /* 테두리 제거 */
            height: 100%; /* 높이를 100%로 설정 */
            box-shadow: none; /* 그림자 제거 */
            position: relative; /* 줄을 위한 위치 설정 */
            line-height: 3; /* 줄 간격 설정 */
        }
        #card-content::before {
            content: "";
            position: absolute;
            left: 0;
            top: 3em;
            right: 0;
            height: 100%;
            background-image: linear-gradient(to bottom, #000 1px, transparent 1px); /* 줄을 그리기 위한 배경 이미지 */
            background-size: 100% 3em; /* 줄 간격 조정 */
            pointer-events: none; /* 클릭 이벤트 비활성화 */
        }
        #card-content:focus {
            outline: none;
            border: none;
        }
        #receiver, #sender {
            background-color: transparent;
            outline: none;
            border: none;
            border-bottom: 1px solid #000;
        }
        #editor-toolbar {
            margin-bottom: 10px;
        }
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        .underline { text-decoration: underline; }
        .white { color: white; }
        .red { color: red; }
        .blue { color: blue; }
        .green { color: green; }
        .black { color: black; }
        .large { font-size: 1.5em; }
        .medium { font-size: 1.2em; }
        .small { font-size: 0.8em; }
</style>
<body>
<header data-bs-theme="dark">
    <div class="text-bg-dark collapse" id="navbarHeader" style="">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4>About</h4>
                    <p class="text-body-secondary">크리스마스, 연말, 새해 등의 기념일 축하 메세지를 담아 카드를 만들어 보낼 수 있습니다.</p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <h4>Feedback</h4>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Email me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                     class="bi bi-mailbox2" viewBox="0 0 16 16">
                    <path d="M9 8.5h2.793l.853.854A.5.5 0 0 0 13 9.5h1a.5.5 0 0 0 .5-.5V8a.5.5 0 0 0-.5-.5H9z"/>
                    <path d="M12 3H4a4 4 0 0 0-4 4v6a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V7a4 4 0 0 0-4-4M8 7a4 4 0 0 0-1.354-3H12a3 3 0 0 1 3 3v6H8zm-3.415.157C4.42 7.087 4.218 7 4 7s-.42.086-.585.157C3.164 7.264 3 7.334 3 7a1 1 0 0 1 2 0c0 .334-.164.264-.415.157"/>
                </svg>
                <strong>Letter</strong>
            </a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main class="container">
    <div class="row justify-content-around align-items-center mb-3">
        <div class="col-8">
            <label for="backgroundImage" class="form-label">배경 이미지 업로드</label>
            <input type="file" class="form-control" id="upload-img" name="backgroundImage" accept="image/*" required>
        </div>
        <div class="col-4 d-flex justify-content-end">
            <button id="create-btn" class="btn btn-primary mt-3">카드 생성하기</button>
        </div>
    </div>
    <div class="row justify-content-center mb-3">
        <div class="col-12 col-md-8 col-lg-6">
            <select onchange="">
                <option value="">글꼴</option>
                <option value="Arial">Arial</option>
                <option value="Courier">Courier</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
            </select>

            <select onchange="changeColor(this.value)">
                <option value="">색상</option>
                <option value="white">흰</option>
                <option value="red">빨강</option>
                <option value="blue">파랑</option>
                <option value="green">초록</option>
                <option value="black" selected>검정</option>
            </select>

            <select onchange="changeSize(this.value)">
                <option value="">크기</option>
                <option value="small">작음</option>
                <option value="medium" selected>보통</option>
                <option value="large">큼</option>
            </select>

            <select onchange="changeAlignment(this.value)">
                <option value="">정렬</option>
                <option value="left">왼쪽</option>
                <option value="center">가운데</option>
                <option value="right">오른쪽</option>
            </select>

            <button type="button" onclick="applyStyle('bold')">B</button>
            <button type="button" onclick="applyStyle('italic')">I</button>
            <button type="button" onclick="applyStyle('underline')">U</button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card w-100">
                <img id="backgroundImage" src="/img/default_background_image.png" class="card-img-top" alt="배경 이미지">
                <div class="card-img-overlay d-flex flex-column h-100">
                    <div class="d-flex form-floating is-invalid mb-3 align-self-start w-25">
                        <span>To.</span>
                        <div id="receiver" contenteditable="true" class="w-100"></div>
                    </div>
                    <div class="form-floating flex-fill mb-3">
                        <div id="content" contenteditable="true" class="w-100 h-100"></div>
                    </div>
                    <div class="d-flex form-floating is-invalid mt-auto align-self-end w-25">
                        <span>From.</span>
                        <div id="sender" contenteditable="true" class="w-100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="text-body-secondary py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">Back to top</a>
        </p>
        <p class="mb-1">&copy; 2024 Letter By YeonDoIt. 모든 권리 보유.</p>
    </div>
</footer>

<!--  부트스트랩  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- JQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>

<script>
    $('#upload-img').on('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const previewImage = $('#backgroundImage');
                previewImage.attr('src', event.target.result);
                previewImage.css('display', 'block');
            };
            reader.readAsDataURL(file);
        }
    });

    $(document).ready(function() {
        $('#create-btn').on('click', function(e) {
            e.preventDefault();

            const data = {
                receiver: $('#receiver').html(),
                sender: $('#sender').html(),
                content: $('#content').html(),
                image: $('img').attr('src') ? $('img').attr('src').split(',')[1] : null
            };

            console.log('Data to send:', data);

            $.ajax({
                url: '/letters/new',
                type: 'POST',
                contentType: 'application/json', // JSON 형식으로 전송
                data: JSON.stringify(data), // JSON 문자열로 변환
                success: function(res) {
                    alert(res.message);
                    const letterId = res.letterId;
                    console.log('Letter ID:', letterId);
                    window.location.href = `/letters/end/${letterId}`;
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.error('Error:', textStatus, errorThrown);
                    alert('서버에 요청하는 중 오류가 발생했습니다: ' + jqXHR.responseText);
                }
            });
        });
    });

    function applyStyle(style) {
        const selection = window.getSelection(); // 현재 선택된 텍스트 가져오기
        if (selection.rangeCount > 0) {
            // 드래그된 텍스트가 있는 경우
            const range = selection.getRangeAt(0);
            const span = document.createElement("span");
            span.className = style; // 선택한 스타일 클래스 추가
            range.surroundContents(span); // 선택된 텍스트를 감싸기
        } else {
            // 드래그된 텍스트가 없는 경우, 전체 스타일 적용
            const content = document.getElementById('card-content');
            content.classList.toggle(style); // 전체 스타일 토글
        }
    }

    function changeColor(color) {
        const selection = window.getSelection();
        if (selection.rangeCount > 0) {
            document.execCommand('foreColor', false, color); // 드래그된 텍스트 색상 변경
        } else {
            const content = document.getElementById('card-content');
            content.style.color = color; // 전체 색상 변경
        }
    }

    function changeSize(size) {
        const content = document.getElementById('card-content');
        content.classList.remove('large', 'medium', 'small'); // 기존 크기 클래스 제거
        if (size) {
            content.classList.add(size); // 선택한 크기 클래스 추가
        }
    }

    function changeAlignment(alignment) {
        const content = document.getElementById('card-content');
        content.style.textAlign = alignment; // 정렬 변경
    }
</script>

</body>
</html>
